
<html>
<head>
    <script src="http://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="lib/vertxbus-2.1.js" ></script>
    <script src="lib/knockout-3.2.0.js" ></script>
    <title>Webelexis-Agenda</title>
</head>
<body>
	<h1>Webelexis-Agenda</h1>
	<div id="user">
		<span>Name: <input name="username" />Passwort:<input
			name="pwd" />
			<button name="Login">Login</button></span>
	</div>
	<div id="terminliste">
    <table>
        <thead>
            <tr>
            <th>von</th><th>bis</th><th>grund</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: appointments">
            <tr>
                <td data-bind="text: from"></td>
                <td data-bind="text: until"></td>
                <td data-bind="text: reason"></td>
            </tr>
        </tbody>
        </table>
    </div>
    <button data-bind="click: load">TEst</button>
    <script src="view-model.js"></script>
    
</body>
</html>
