<!DOCTYPE HTML>
<html lang="de">

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/datepicker3.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- meta name="viewport" content="width=device-width, initial-scale=1" -->

    <title>Webelexis-Agenda</title>
</head>

<body>
    <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="lib/vertxbus-2.1.js"></script>
    <script src="lib/knockout-3.2.0.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/bootstrap-datepicker.js"></script>
    <script src="lib/bootstrap-datepicker.de.js"></script>

    <div id="container">
        <div class="row">
            <div class="col-xs-6 col-md-9 h2">Webelexis-Agenda</div>
            <div class="col-xs-6 col-md-3">
                <div>
                    <!--class="well well-sm" -->
                    <form class="form-inline" id="userlogin">
                        <div class="form-group">
                            <label class="sr-only" for="username">Anwendername</label>
                            <input type="text" name="username" id="username" placeholder="Benutzername" class="form-control input-sm" />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="pwd">Passwort</label>
                            <input name="pwd" id="pwd" type="password" placeholder="Passwort" class="form-control input-sm" />
                        </div>
                        <a class="btn btn-primary btn-xs" href="#" role="button" onClick="dologin($('#username').val(), $('#pwd').val())">Login</a>
                    </form>
                    <span id="badlogin" style="color: red">Username oder Passwort falsch</span>
                    <div id="userLogout">
                        <span id="loggedInUser"></span><span><button onClick="dologout()" name="logout">Log out</button></span>
                    </div>

                </div>
            </div>
        </div>
        <div id="terminliste">
            <div class="row">
                <div class="col-xs-12">
                    Datum:
                    <input class="datepicker" data-provide="datepicker" id="datumfeld" data-bind="event: {changeDate: load}">
                </div>
            </div>
            <div>
                <div class="row" data-bind="foreach: appointments">
                    <div class="col-xs-3 col-sm-4" data-bind="css: {greyed: isEven($index())}">
                        <span data-bind="text: time" />
                    </div>
                    <div class="col-xs-9 col-sm-4" data-bind="text: patient, css: {greyed: isEven($index())}"></div>
                    <div class="col-xs-12 col-sm-3" data-bind="text: reason, css: {greyed: isEven($index())}"></div>
                    <div class="col-sm-1" data-bind="css: {greyed: isEven($index()}"></div>
                </div>
                <div class="row greyed"></div>
            </div>
        </div>
        <button data-bind="click: load">Neu laden</button>
    </div>
    <script src="view-model.js"></script>

</body>

</html>
