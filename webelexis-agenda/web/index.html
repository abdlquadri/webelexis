
<html>
<head>
<script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="lib/vertxbus-2.1.js"></script>
<script src="lib/knockout-3.2.0.js"></script>
<title>Webelexis-Agenda</title>
</head>
<body>
	<h1>Webelexis-Agenda</h1>
	<div id="userLogin">
		<span>Name: <input name="username" id="username" />Passwort:<input
			name="pwd" id="pwd" />
			<button name="Login"
				onClick="dologin($('#username').val(),$('#pwd').val())">Login</button></span>
	</div>
	<div id="userLogout">
		<span id="loggedInUser"></span><span><button onClick="dologout()" name="logout">Log out</button></span>
	</div>
	<div id="terminliste">
		<table>
			<thead>
				<tr>
					<th>von</th>
					<th>bis</th>
					<th>grund</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: appointments">
				<tr>
					<td data-bind="text: from"></td>
					<td data-bind="text: until"></td>
					<td data-bind="text: reason"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<button data-bind="click: load">TEst</button>
	<script src="view-model.js"></script>

</body>
</html>
