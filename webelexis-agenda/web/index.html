<!DOCTYPE HTML>
<html lang="de">

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!--  link rel="stylesheet" type="text/css"
	href="css/bootstrap-theme.min.css" / -->
    <link rel="stylesheet" type="text/css" href="css/datepicker3.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- meta name="viewport" content="width=device-width, initial-scale=1" -->

    <title>Webelexis-Agenda</title>
</head>

<body>
    <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="lib/vertxbus-2.1.js"></script>
    <script src="lib/knockout-3.2.0.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/bootstrap-datepicker.js"></script>
    <script src="lib/bootstrap-datepicker.de.js"></script>

    <div id="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 h2">Webelexis-Agenda</div>
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="well well-sm">
                    <div id="userLogin">
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="username">Anwendername</label>
                                <input type="text" name="username" id="username" placeholder="Benutzername" class="form-control input-sm" />
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="pwd">Passwort</label>
                                <input name="pwd" id="pwd" type="password" placeholder="Passwort" class="form-control input-sm" />
                            </div>
                            <a class="btn btn-primary btn-xs" href="#" role="button" onClick="dologin($('#username').val(), $('#pwd').val())">Login</a>
                            <span id="badlogin" style="color: red">Username oder
								Passwort falsch</span>
                        </form>
                    </div>
                    <div id="userLogout">
                        <span id="loggedInUser"></span><span><button
								onClick="dologout()" name="logout">Log out</button></span>
                    </div>

                </div>
            </div>
        </div>
        <div id="terminliste">
            <div class="row">
                <div class="col-xs-12">
                    Datum:
                    <input class="datepicker" data-provide="datepicker" id="datumfeld" data-bind="event: {changeDate: load}">
                </div>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <thead>
                        <tbody data-bind="foreach: appointments">
                            <tr>
                                <td data-bind="text: time"></td>
                                <td data-bind="text: patient"></td>
                                <td data-bind="text: reason"></td>
                            </tr>

                        </tbody>
            </table>
        </div>
        <button data-bind="click: load">Neu laden</button>
    </div>
    <script src="view-model.js"></script>

</body>

</html>
