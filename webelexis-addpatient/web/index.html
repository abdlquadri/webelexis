<!DOCTYPE html>
<html lang="de">
  <head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Personalien eingeben</title>
    <script src="app/require.config-min.js"></script>
    <script data-main="app.js" src="bower_components/requirejs/require.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-sm-12 page-header">
        <h1>Personalien eingeben</h1>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="lastname" class="col-xs-4">Name</label>
          <input id="lastname" type="text" placeholder="Name" class="col-xs-8">
        </div>
        <div class="form-group">
          <label for="firstname" class="col-xs-4">Vorname           </label>
          <input id="firstname" type="text" placeholder="Vorname(n)" class="col-xs-8">
        </div>
        <div class="form-group">
          <label for="birthdate" class="col-xs-4">Geburtsdatum</label>
          <input id="birthdate" type="date" placeholder="Geburtsdatum" class="col-xs-8">
        </div>
        <div class="form-group">
          <label for="street" class="col-xs-4">Strasse</label>
          <input id="street" type="text" placeholder="Strasse" class="col-xs-8">
        </div>
        <div class="form-group">
          <label for="place" class="col-xs-4">Plz, Ort</label>
          <input id="place" type="text" placeholder="PLZ Ort" class="col-xs-8">
        </div>
        <hr>
        <div class="form-group">
          <label for="kk" class="col-xs-4">Krankenkasse</label>
          <input id="kk" type="text" placeholder="Krankenkasse" class="col-xs-8">
        </div>
        <div class="form-group">
          <label for="kknr" class="col-xs-4">Versichertennummer</label>
          <input id="kknr" type="text" placholder="Krankenversichertennummer" class="col-xs-8">
        </div>
      </form>
    </div>
  </body>
</html>
